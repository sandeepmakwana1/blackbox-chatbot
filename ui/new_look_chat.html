<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        /* Design Tokens & CSS Variables */
        :root {
            /* Color Palette - ChatGPT inspired */
            --color-bg: #ffffff;
            --color-surface: #f7f7f8;
            --color-sidebar: #1f2937;
            --color-sidebar-light: #374151;
            --color-border: #e5e7eb;
            --color-border-light: rgba(255, 255, 255, 0.1);
            
            --color-text-primary: #1f2937;
            --color-text-secondary: #6b7280;
            --color-text-light: rgba(255, 255, 255, 0.9);
            --color-text-muted: rgba(255, 255, 255, 0.6);
            
            --color-accent: #10a37f;
            --color-accent-hover: #0d8c6c;
            --color-accent-light: rgba(16, 163, 127, 0.1);
            
            --color-user-bg: #10a37f;
            --color-assistant-bg: #f7f7f8;
            
            --color-warning: #f59e0b;
            --color-warning-bg: #fef3c7;
            --color-error: #ef4444;
            --color-error-bg: #fef2f2;
            --color-success: #10b981;
            --color-success-bg: #f0fdf4;
            
            /* Spacing Scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            
            /* Typography */
            --font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Transitions */
            --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.1s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--color-bg);
            color: var(--color-text-primary);
            height: 100vh;
            display: flex;
            line-height: var(--line-height-normal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Typography normalization */
        h1, h2, h3, h4, h5, h6 {
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-tight);
            margin-bottom: var(--space-3);
        }
        
        p {
            margin-bottom: var(--space-4);
        }
        
        ul, ol {
            margin-bottom: var(--space-4);
        }

        /* Sidebar - Modern Dark Theme */
        .sidebar {
            width: 280px;
            background: var(--color-sidebar);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
        }
        
        .sidebar-header {
            padding: var(--space-6) var(--space-5);
            border-bottom: 1px solid var(--color-border-light);
            background: var(--color-sidebar-light);
        }
        
        .sidebar-header h2 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-light);
            margin-bottom: var(--space-4);
        }
        
        .new-chat-btn {
            width: 100%;
            background: transparent;
            color: var(--color-text-light);
            border: 1px solid var(--color-border-light);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            font-family: var(--font-family);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }
        
        .new-chat-btn:before {
            content: '+';
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-normal);
        }
        
        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .new-chat-btn:active {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(0.98);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-2) 0;
        }
        
        /* Custom scrollbar for sidebar */
        .chat-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
        }
        
        .chat-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .chat-item {
            padding: var(--space-3) var(--space-5);
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: transparent;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            margin: 0 var(--space-2);
            border-radius: var(--radius-sm);
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .chat-item.active {
            background: var(--color-accent-light);
            border-left: 3px solid var(--color-accent);
        }
        
        .chat-item-content {
            flex: 1;
            overflow: hidden;
        }
        
        .chat-actions {
            display: none;
            gap: var(--space-1);
            opacity: 0;
            transition: var(--transition);
        }
        
        .chat-item:hover .chat-actions {
            display: flex;
            opacity: 1;
        }
        
        .chat-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: var(--font-size-sm);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            transition: var(--transition);
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        
        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text-light);
        }
        
        .chat-action-btn:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
        
        .rename-btn:hover {
            color: var(--color-accent);
        }
        
        .delete-btn:hover {
            color: var(--color-error);
        }
        
        .chat-title {
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-1);
            color: var(--color-text-light);
            line-height: var(--line-height-tight);
        }
        
        .chat-preview {
            font-size: var(--font-size-xs);
            color: var(--color-text-muted);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            line-height: var(--line-height-normal);
        }
        
        .empty-state,
        .loading {
            text-align: center;
            padding: var(--space-8) var(--space-5);
            color: var(--color-text-muted);
            font-style: italic;
            font-size: var(--font-size-sm);
        }

        /* Main Content - Modern Layout */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--color-bg);
        }
        
        .chat-header {
            background: var(--color-surface);
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        
        .chat-title-display {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
        }
        
        .status {
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            transition: var(--transition);
        }
        
        .status.connected {
            color: var(--color-success);
            background: var(--color-success-bg);
            border-color: var(--color-success);
        }
        
        .status.connected::before {
            content: '‚óè ';
            color: var(--color-success);
        }
        
        .status.researching {
            color: var(--color-accent) !important;
            background: var(--color-accent-light);
            border-color: var(--color-accent);
            font-weight: var(--font-weight-semibold);
            animation: pulse 2s infinite;
        }
        
        .status.researching::before {
            content: 'üîç ';
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .research-status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .research-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .research-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .research-title {
            font-weight: 600;
            font-size: 14px;
            color: #1a1a1a;
        }

        .research-subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .progress-container {
            margin: 12px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f3f4f6;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 11px;
            color: #9ca3af;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .progress-step.active {
            color: #3b82f6;
            font-weight: 500;
        }

        .progress-step.completed {
            color: #10b981;
        }

        .step-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #d1d5db;
        }

        .step-dot.active {
            background-color: #3b82f6;
        }

        .step-dot.completed {
            background-color: #10b981;
        }

        .research-message {
            font-size: 13px;
            color: #374151;
            margin-top: 8px;
        }

        .research-complete {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .research-complete .research-icon {
            animation: none;
            color: #10b981;
        }

        .research-error {
            background: #fef2f2;
            border-color: #fecaca;
        }

        .research-error .research-icon {
            animation: none;
            color: #ef4444;
        }
        
        .clarification-prompt {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #856404;
        }
        
        .clarification-prompt h4 {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .clarification-prompt .icon {
            font-size: 1.2em;
            margin-right: 8px;
        }

        /* Modern Controls Bar */
        .controls {
            display: flex;
            gap: var(--space-4);
            padding: var(--space-3) var(--space-6);
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .control-group label {
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-secondary);
            white-space: nowrap;
        }
        
        .control-group select,
        .control-group input {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-family: var(--font-family);
            background: var(--color-bg);
            color: var(--color-text-primary);
            transition: var(--transition);
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px var(--color-accent-light);
        }
        
        /* Modern Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6) var(--space-4);
            background: var(--color-bg);
            position: relative;
        }
        
        /* Custom scrollbar for messages */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: var(--radius-full);
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }
        
        /* ChatGPT-Style Message Bubbles */
        .message {
            margin-bottom: var(--space-6);
            display: flex;
            gap: var(--space-3);
            max-width: 100%;
            opacity: 0;
            animation: messageSlideIn 0.3s ease-out forwards;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
            justify-content: flex-start;
        }
        
        /* Avatar styling */
        .message-sender {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            flex-shrink: 0;
            margin-top: var(--space-1);
        }
        
        .message.user .message-sender {
            background: var(--color-user-bg);
            color: white;
        }
        
        .message.assistant .message-sender {
            background: var(--color-assistant-bg);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }
        
        .message-content {
            background: transparent;
            padding: var(--space-4) var(--space-5);
            border: none;
            border-radius: var(--radius-lg);
            max-width: calc(100% - 50px);
            line-height: var(--line-height-relaxed);
            white-space: pre-wrap;
            font-size: var(--font-size-base);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .message.user .message-content {
            background: var(--color-user-bg);
            color: white;
            margin-left: auto;
        }
        
        .message.assistant .message-content {
            background: var(--color-assistant-bg);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }
        
        .message-content:hover {
            box-shadow: var(--shadow-md);
        }

        .web-sources {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
        }

        .web-sources-title {
            font-size: 12px;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        .web-source-link {
            display: inline-block;
            font-size: 11px;
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
            margin-bottom: 3px;
            padding: 2px 6px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .web-source-link:hover {
            background: #e9ecef;
            text-decoration: underline;
        }

        .web-search-result {
            margin-bottom: 15px;
        }

        .web-search-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .web-search-url {
            font-size: 12px;
            color: #006621;
            margin-bottom: 5px;
        }

        /* Modern Typing Indicator */
        .typing-indicator {
            display: none;
            padding: var(--space-4) var(--space-5);
            margin: var(--space-4) 0;
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .typing-indicator:before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--color-accent);
            animation: typingDot 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--color-accent);
            animation: typingDot 1.4s infinite ease-in-out 0.2s;
            margin-left: var(--space-1);
        }
        
        @keyframes typingDot {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Modern Input Container with Controls */
        .input-container {
            padding: var(--space-6) var(--space-6);
            background: var(--color-surface);
            border-top: 1px solid var(--color-border);
            box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.05);
        }
        
        .input-wrapper {
            display: flex;
            gap: var(--space-4);
            align-items: stretch;
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            overflow: visible;
        }
        
        .message-input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: stretch;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-xl);
            background: var(--color-bg);
            box-shadow: var(--shadow-md);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: visible;
        }
        
        .message-input-container:focus-within {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-light), var(--shadow-lg);
        }
        
        .chat-type-button {
            background: none;
            border: none;
            padding: var(--space-4) var(--space-5);
            color: var(--color-text-primary);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            border-right: 2px solid var(--color-border);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            white-space: nowrap;
            position: relative;
            min-width: 140px;
            justify-content: space-between;
        }
        
        .chat-type-button:hover {
            color: var(--color-text-primary);
            background: var(--color-surface);
        }
        
        .chat-type-button::after {
            content: '‚ñº';
            font-size: 11px;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .chat-type-button.open::after {
            transform: rotate(180deg);
        }
        
        .chat-type-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 4px 12px rgba(0, 0, 0, 0.15);
            min-width: 220px;
            z-index: 9999;
            display: none;
            margin-bottom: var(--space-3);
            overflow: visible;
            backdrop-filter: blur(10px);
        }
        
        .chat-type-dropdown.show {
            display: block !important;
        }
        
        .dropdown-item {
            padding: var(--space-4) var(--space-5);
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.15s ease;
            font-size: var(--font-size-base);
            color: var(--color-text-primary);
            position: relative;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: var(--color-surface);
            color: var(--color-text-primary);
        }
        
        .dropdown-item.active {
            background: var(--color-accent-light);
            color: var(--color-accent);
            font-weight: var(--font-weight-semibold);
        }
        
        .dropdown-item.active::after {
            content: '‚úì';
            position: absolute;
            right: var(--space-4);
            color: var(--color-accent);
            font-weight: var(--font-weight-bold);
        }
        
        .dropdown-item:first-child {
            border-radius: var(--radius) var(--radius) 0 0;
        }
        
        .dropdown-item:last-child {

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chat History</h2>
            <button class="new-chat-btn" onclick="createNewChat()">New Chat</button>
        </div>
        <div class="chat-list" id="chatList">
            <div class="loading">Loading chats...</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title-display" id="chatTitle">New Chat</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button onclick="getConversationState()"
                    style="background: none; border: none; cursor: pointer; font-size: 12px; color: #666;"
                    title="View conversation state">üìä</button>
                <div class="status" id="status">Disconnected</div>
            </div>
        </div>


        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h2>Simple Chat Interface</h2>
                <p>Start a conversation by typing a message below.</p>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                AI is typing...
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="message-input-container">
                    <button class="chat-type-button" id="chatTypeButton">
                        <span id="chatTypeLabel">Chat</span>
                    </button>
                    <div class="chat-type-dropdown" id="chatTypeDropdown">
                        <div class="dropdown-item active" data-type="chat">Chat</div>
                        <div class="dropdown-item" data-type="deep-research">Deep Research</div>
                        <div class="dropdown-item" data-type="websearch">Web Search</div>
                    </div>
                    <textarea id="messageInput" class="message-input"
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"></textarea>
                    <div class="advanced-controls" id="advancedControls">
                        <div class="control-row">
                            <label>User ID:</label>
                            <input type="text" id="userId" value="user_001">
                        </div>
                        <div class="control-row">
                            <label>Language:</label>
                            <select id="language">
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Japanese">Japanese</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo">
        <div id="debugDetails"></div>
    </div>

    <script>
        // Global variables
        const API_BASE = 'http://127.0.0.1:8000';
        let socket = null;
        let isConnected = false;
        let currentMessage = '';
        let currentThreadId = null;
        let currentUserId = 'user_001';
        let userChats = [];
        let researchPollingInterval = null;
        let isResearching = false;
        let isWaitingForClarification = false;

        // Initialize on page load
        window.addEventListener('load', function () {
            initializeChat();
            initializeDropdowns();
        });

        async function initializeChat() {
            console.log('Initializing chat...');
            currentUserId = document.getElementById('userId').value || 'user_001';
            await loadUserChats();
            connect();

            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Handle Enter key
            messageInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Handle user ID changes
            document.getElementById('userId').addEventListener('change', async function () {
                currentUserId = this.value || 'user_001';
                currentThreadId = null;
                await loadUserChats();
                if (socket) {
                    socket.close();
                }
                setTimeout(connect, 100);
            });
        }

        // Chat Management Functions
        async function loadUserChats() {
            console.log('Loading user chats for:', currentUserId);
            try {
                const response = await fetch(`${API_BASE}/api/chats/${currentUserId}`);
                const data = await response.json();
                console.log('Chats response:', data);

                if (data.status === 'success') {
                    userChats = data.chats;
                    renderChatList();

                    // If no current thread and we have chats, select the first one
                    if (!currentThreadId && userChats.length > 0) {
                        selectChat(userChats[0].thread_id);
                    }
                } else {
                    console.error('Failed to load chats:', data);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
                document.getElementById('chatList').innerHTML = '<div class="empty-state">Failed to load chats</div>';
            }
        }

        function renderChatList() {
            const chatList = document.getElementById('chatList');

            if (userChats.length === 0) {
                chatList.innerHTML = '<div class="empty-state">No chats yet.<br>Create your first chat!</div>';
                return;
            }

            let html = '';
            userChats.forEach(chat => {
                const isActive = chat.thread_id === currentThreadId;
                html += `
                    <div class="chat-item ${isActive ? 'active' : ''}" onclick="selectChat('${chat.thread_id}')">
                        <div class="chat-item-content">
                            <div class="chat-title">${escapeHtml(chat.title)}</div>
                            <div class="chat-preview">${escapeHtml(chat.last_message_preview || 'No messages yet')}</div>
                        </div>
                        <div class="chat-actions">
                            <button class="chat-action-btn rename-btn" onclick="renameChat(event, '${chat.thread_id}', '${escapeHtml(chat.title)}')">‚úèÔ∏è</button>
                            <button class="chat-action-btn delete-btn" onclick="deleteChat(event, '${chat.thread_id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });

            chatList.innerHTML = html;
        }

        async function createNewChat() {
            console.log('Creating new chat...');
            try {
                const response = await fetch(`${API_BASE}/api/chats/${currentUserId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                        body: JSON.stringify({
                            conversation_type: getCurrentChatType() || 'chat'
                        })
                });

                const data = await response.json();
                console.log('Create chat response:', data);

                if (data.status === 'success') {
                    await loadUserChats();
                    selectChat(data.thread_id);
                } else {
                    console.error('Failed to create chat:', data);
                    showError('Failed to create new chat');
                }
            } catch (error) {
                console.error('Error creating chat:', error);
                showError('Failed to create new chat');
            }
        }

        async function renameChat(event, threadId, currentTitle) {
            event.stopPropagation();

            const newTitle = prompt('Enter new chat title:', currentTitle);
            if (!newTitle || newTitle.trim() === '') return;

            try {
                const response = await fetch(`${API_BASE}/api/chats/${currentUserId}/${threadId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: newTitle.trim()
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    await loadUserChats();
                    if (currentThreadId === threadId) {
                        document.getElementById('chatTitle').textContent = newTitle.trim();
                    }
                } else {
                    showError('Failed to rename chat');
                }
            } catch (error) {
                console.error('Error renaming chat:', error);
                showError('Failed to rename chat');
            }
        }

        async function deleteChat(event, threadId) {
            event.stopPropagation();

            if (!confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/chats/${currentUserId}/${threadId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // If we're deleting the current chat, switch to another or create new
                    if (currentThreadId === threadId) {
                        currentThreadId = null;
                        document.getElementById('chatTitle').textContent = 'New Chat';
                        document.getElementById('messagesContainer').innerHTML = `
                            <div class="welcome-message" id="welcomeMessage">
                                <h2>Simple Chat Interface</h2>
                                <p>Start a conversation by typing a message below.</p>
                            </div>
                        `;
                    }
                    await loadUserChats();
                } else {
                    showError('Failed to delete chat');
                }
            } catch (error) {
                console.error('Error deleting chat:', error);
                showError('Failed to delete chat');
            }
        }

        function selectChat(threadId) {
            console.log('Selecting chat:', threadId);
            
            // Close existing WebSocket connection if thread is changing
            if (currentThreadId !== threadId && socket) {
                console.log('Thread changed, closing existing WebSocket connection');
                socket.close();
                socket = null;
                isConnected = false;
            }
            
            currentThreadId = threadId;

            // Update UI
            const selectedChat = userChats.find(chat => chat.thread_id === threadId);
            if (selectedChat) {
                document.getElementById('chatTitle').textContent = selectedChat.title;
            }

            renderChatList(); // Re-render to update active state
            loadChatMessages(threadId);
            
            // Connect WebSocket for this thread
            if (threadId) {
                console.log('Connecting to new thread:', threadId);
                setTimeout(() => connect(), 100); // Small delay to ensure clean connection
            }
        }

        async function loadChatMessages(threadId) {
            console.log('Loading chat messages for thread:', threadId);
            try {
                const url = `${API_BASE}/conversation/${currentUserId}/${threadId}`;
                console.log('Fetching from URL:', url);

                const response = await fetch(url);
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';

                if (data.messages && data.messages.length > 0) {
                    console.log(`Loading ${data.messages.length} messages`);

                    // Add messages
                    data.messages.forEach((msg, index) => {
                        const content = String(msg.content || '');
                        console.log(`Adding message ${index + 1}:`, msg.role, content.substring(0, 50) + '...');
                        if (msg.role !== 'system') {  // Skip system messages
                            addMessage(msg.role === 'human' ? 'user' : 'assistant', content, false, msg.sources);
                        }
                    });
                } else {
                    console.log('No messages found, showing welcome message');
                    // Show welcome message
                    messagesContainer.innerHTML = `
                        <div class="welcome-message" id="welcomeMessage">
                            <h2>Simple Chat Interface</h2>
                            <p>Start a conversation by typing a message below.</p>
                        </div>
                    `;
                }

                // Add typing indicator
                const typingIndicatorHtml = `
                    <div class="typing-indicator" id="typingIndicator">
                        AI is typing...
                    </div>
                `;
                messagesContainer.insertAdjacentHTML('beforeend', typingIndicatorHtml);

                console.log('Messages loaded successfully');

            } catch (error) {
                console.error('Error loading chat messages:', error);
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = `
                    <div class="error-message">
                        Error loading messages: ${error.message}
                    </div>
                `;
            }
        }

        async function getConversationState() {
            if (!currentThreadId) return;

            try {
                const response = await fetch(`${API_BASE}/api/chat/${currentThreadId}/state`);
                const data = await response.json();

                console.log('Conversation state:', data);

                // Display state info in debug panel
                const debugInfo = document.getElementById('debugInfo');
                const debugDetails = document.getElementById('debugDetails');

                debugDetails.innerHTML = `
                    <strong>Conversation State:</strong><br>
                    Thread ID: ${data.thread_id || 'N/A'}<br>
                    Messages: ${data.messages ? data.messages.length : 0}<br>
                    Tokens: ${data.tokens ? JSON.stringify(data.tokens) : 'N/A'}<br>
                    Error: ${data.error || 'None'}
                `;
                debugInfo.style.display = 'block';

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    debugInfo.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error getting conversation state:', error);
            }
        }

        // WebSocket Functions
        function connect() {
            // Don't connect if we don't have a thread ID
            if (!currentThreadId) {
                console.log('No thread ID available, waiting to connect...');
                updateConnectionStatus(false);
                return;
            }

            const url = `ws://localhost:8000/${currentUserId}/${currentThreadId}`;
            console.log('Connecting to:', url);

            try {
                socket = new WebSocket(url);

                socket.onopen = function () {
                    updateConnectionStatus(true);
                    console.log('Connected to WebSocket for thread:', currentThreadId);
                };

                socket.onmessage = function (event) {
                    try {
                        const response = JSON.parse(event.data);
                        console.log('WebSocket message:', response);
                        console.log('Content type:', typeof response.content, response.content);
                        handleResponse(response);
                    } catch (e) {
                        console.error('WebSocket message error:', e);
                        console.error('Raw message:', event.data);
                    }
                };

                socket.onclose = function () {
                    updateConnectionStatus(false);
                    // Only auto-reconnect if we still have the same thread ID
                    setTimeout(() => {
                        if (!isConnected && currentThreadId) {
                            connect();
                        }
                    }, 3000);
                };

                socket.onerror = function (error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false);
                    showError('Connection failed. Make sure the server is running on localhost:8000');
                };

            } catch (error) {
                console.error('Failed to connect:', error);
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusElement = document.getElementById('status');
            const sendButton = document.getElementById('sendButton');

            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.classList.add('connected');
                sendButton.disabled = false;
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.classList.remove('connected');
                sendButton.disabled = true;
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            const chatType = getCurrentChatType();
            const language = document.getElementById('language').value;

            // If no current thread, create one

        function handleResponse(response) {
            console.log('handleResponse called with:', response);

            if (response.type === 'start') {
                showTyping(true);
                addMessage('assistant', '', true);
                currentMessage = '';
                
                // Start deep research monitoring if needed
                if (response.conversation_type === 'deep-research') {
                    startDeepResearchMonitoring();
                }
            } else if (response.type === 'chunk') {
                let content = '';
                if (Array.isArray(response.content)) {
                    content = response.content.join('');
                } else if (typeof response.content === 'object' && response.content !== null) {
                    content = JSON.stringify(response.content);
                } else {
                    content = String(response.content || '');
                }
                console.log('Processed chunk content:', content);
                currentMessage += content;
                updateCurrentMessage(currentMessage, response.sources);
            } else if (response.type === 'interrupted') {
                // Handle deep research interruption - waiting for user clarification
                showTyping(false);
                finalizeCurrentMessage();
                
                // Set the waiting for clarification state
                isWaitingForClarification = true;
                
                // Show a friendly clarification prompt
                addClarificationPrompt();
                
                // Update status to show we're waiting for user input
                const statusElement = document.getElementById('status');
                statusElement.textContent = 'Waiting for clarification';
                statusElement.classList.add('researching');
                
                console.log('Deep research interrupted, waiting for user clarification');
                
            } else if (response.type === 'research_initiated') {
                // Handle deep research initiation - keep monitoring active
                console.log('üîç Deep research initiated:', response);
                
                // Add the initiation message as an assistant message
                addMessage('assistant', response.content, false);
                
                // Ensure research monitoring is active (should already be from 'start')
                if (!isResearching) {
                    startDeepResearchMonitoring();
                }
                
                // Update status to show research is running
                updateResearchStatus({
                    status: 'researching',
                    message: 'Deep research is running in the background. You will receive results when complete.',
                    progress_percentage: 75,
                    current_step: 3,
                    total_steps: 4
                });
                
            } else if (response.type === 'webhook_result') {
                // Handle webhook results from deep research completion
                console.log('üéâ Webhook result received:', response);
                
                // Add the webhook result as an assistant message
                addMessage('assistant', response.content, false);
                
                // Update research status to complete
                if (isResearching) {
                    updateResearchStatus({
                        status: 'complete',
                        message: `Research ${response.research_status || 'completed'}!`,
                        progress_percentage: 100,
                        current_step: 4,
                        total_steps: 4
                    });
                    
                    // Stop monitoring after a brief delay to show completion
                    setTimeout(() => stopDeepResearchMonitoring(), 3000);
                }
                
                // Scroll to show the new message
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } else if (response.type === 'complete') {
                showTyping(false);
                finalizeCurrentMessage();
                
                // If we were waiting for clarification, clear that state
                if (isWaitingForClarification) {
                    isWaitingForClarification = false;
                    removeClarificationPrompt();
                }
                
                // For regular completions, stop deep research monitoring
                // (webhook results will handle their own completion)
                stopDeepResearchMonitoring();

                // Update thread ID if provided
                if (response.thread_id) {
                    currentThreadId = response.thread_id;
                }

                // Refresh chat list to show updated activity
                loadUserChats();

                if (response.token_tracking) {
                    showDebugInfo(response.token_tracking);
                }
            } else if (response.type === 'error') {
                showTyping(false);
                showError(response.message || 'An error occurred');
                stopDeepResearchMonitoring();
            }
        }

        function formatResearchContent(content, sources = null) {
            // Comprehensive formatter for deep research and other enhanced content
            let formattedContent = content;
            
            // Handle headings (## and ###)
            formattedContent = formattedContent.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            formattedContent = formattedContent.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            
            // Handle bold text
            formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Handle numbered lists (1. 2. etc.)
            formattedContent = formattedContent.replace(/^(\d+\.)\s(.*)$/gim, '<li>$2</li>');
            
            // Handle bulleted lists (- or *)
            formattedContent = formattedContent.replace(/^[-\*]\s(.*)$/gim, '<li>$1</li>');
            
            // Wrap consecutive list items
            formattedContent = formattedContent.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/gs, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            // Extract URLs and create clickable links
            const urlRegex = /`(https?:\/\/[^`\s]+)`/g;
            const urls = [];
            let match;

            while ((match = urlRegex.exec(content)) !== null) {
                urls.push(match[1]);
            }

            // Replace backtick URLs with actual links
            formattedContent = formattedContent.replace(urlRegex, '<a href="$1" target="_blank" class="web-search-url">$1</a>');
            
            // Handle code blocks with backticks
            formattedContent = formattedContent.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle line breaks properly
            formattedContent = formattedContent.replace(/\n\n/g, '</p><p>');
            formattedContent = '<p>' + formattedContent + '</p>';
            
            // Clean up empty paragraphs
            formattedContent = formattedContent.replace(/<p><\/p>/g, '');
            formattedContent = formattedContent.replace(/<p>\s*<\/p>/g, '');
            
            // Fix headings inside paragraphs
            formattedContent = formattedContent.replace(/<p>(<h[23]>.*?<\/h[23]>)<\/p>/g, '$1');
            formattedContent = formattedContent.replace(/<p>(<ul>.*?<\/ul>)<\/p>/gs, '$1');

            // Add sources section if we have URLs
            if (urls.length > 0) {
                let sourcesHtml = '<div class="web-sources">';
                sourcesHtml += '<div class="web-sources-title">Sources:</div>';

                urls.forEach((url, index) => {
                    try {
                        const domain = new URL(url).hostname;
                        sourcesHtml += `<a href="${url}" target="_blank" class="web-source-link">[${index + 1}] ${domain}</a>`;
                    } catch (e) {
                        // Handle invalid URLs gracefully
                        sourcesHtml += `<a href="${url}" target="_blank" class="web-source-link">[${index + 1}] ${url}</a>`;
                    }
                });

                sourcesHtml += '</div>';
                formattedContent += sourcesHtml;
            }

            return formattedContent;
        }
